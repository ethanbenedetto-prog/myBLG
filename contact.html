<!DOCTYPE html>
<html>

<head>
    <title>Contact Me</title>
    <link rel="stylesheet" href="contact.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Zalando+Sans+SemiExpanded:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <form action="#" method="post">
        <h1>contact me</h1>
        <p>
            <label>
            NAME:<br>
            <input type="text"name="name"placeholder="Name" size="50">
            </label>
        </p>

          <p>
            <label>
            EMAIL:<br>
            <input type="email"name="email"placeholder="your@example" size="50">
            </label>
        </p>

          <p>
            <label>
            SUBJECT:<br>
            <input type="text"name="subject"placeholder="Purpose of contact" size="50">
            </label>
        </p>

          <p>
            <label>
            MESSAGE:<br>
            <textarea rows="6" cols="50"placeholder="What Blog do you want me to make" size="50"></textarea>
            </label>
        </p>

        <p>
          <input type="submit"value="submit">
        </p>
     </form>
</body>

</html>
